<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment2/layout}">
<head>
    <title>Fragment 방식2 - 기본 예제</title>
</head>
<body>
    <!-- content 부분만 작성하면 layout.html의 전체 구조를 상속받습니다 -->
    <div layout:fragment="content">
        <h2>Fragment 방식2 (layout:decorate)</h2>
        <p>이 페이지는 fragment2/layout.html을 상속받았습니다.</p>
        <p>layout:decorate를 사용하면 전체 레이아웃을 상속받고 내용만 채울 수 있습니다.</p>
    </div>
</body>
</html>
