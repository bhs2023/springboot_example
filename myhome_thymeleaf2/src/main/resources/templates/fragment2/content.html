<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment2/layout}">
<head>
    <title>Fragment 방식2 - Content 예제</title>
</head>
<body>
    <!-- content 부분만 작성 -->
    <div layout:fragment="content">
        <h2>About Us</h2>
        <p>This is the about page content.</p>
        <p>이 페이지는 layout:decorate로 전체 레이아웃을 상속받습니다.</p>
        <p>header와 footer는 자동으로 포함됩니다.</p>
    </div>
</body>
</html>
