<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>조건문 예제</title>
</head>
<body>
    <h1>Thymeleaf 조건문 예제</h1>
    
    <hr>
    
    <h2>1. th:if - 조건이 참일 때만 표시</h2>
    <p>점수: <span th:text="${score}"></span></p>
    
    <!-- 점수가 60점 이상이면 합격 메시지 표시 -->
    <p th:if="${score >= 60}">
        합격입니다!
    </p>
    
    <!-- 점수가 60점 미만이면 불합격 메시지 표시 -->
    <p th:if="${score < 60}">
        불합격입니다.
    </p>
    
    <hr>
    
    <h2>2. th:unless - 조건이 거짓일 때만 표시</h2>
    
    <!-- 로그인되지 않은 경우에만 표시 -->
    <p th:unless="${isLoggedIn}">
        로그인이 필요합니다.
    </p>
    
    <!-- 로그인된 경우에만 표시 -->
    <p th:if="${isLoggedIn}">
        환영합니다, <span th:text="${userName}"></span>님!
    </p>
    
    <hr>
    
    <h2>3. 등급 판정 (여러 조건)</h2>
    <p th:if="${score >= 90}">등급: A (우수)</p>
    <p th:if="${score >= 80 and score < 90}">등급: B (양호)</p>
    <p th:if="${score >= 70 and score < 80}">등급: C (보통)</p>
    <p th:if="${score >= 60 and score < 70}">등급: D (미흡)</p>
    <p th:if="${score < 60}">등급: F (불합격)</p>
    
    <hr>
    <p><a href="/">홈으로 돌아가기</a></p>
</body>
</html>
