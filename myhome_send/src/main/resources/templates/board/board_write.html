<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>layout</title>
<th:bloc th:replace="~{layout/header :: header}"></th:bloc>
</head>
<body>
	<th:bloc th:replace="~{layout/nav :: nav}"></th:bloc>
	<th:bloc layout:fragment="content">
	<form id="myform" >

		<div class="container" style="margin-top:80px">

			<h1>게시판</h1>

			<table class="table table-hover mt-5" >
				<colgroup>
					<col style="width:20%">
					<col style="width:80%">
				</colgroup>

				<tbody>
				<tr>
					<td>제목</td>
					<td >
						<div  >
							<input type="text" class="form-control" id="title" name="title"
								   placeholder="제목을 입력하세요" >
						</div>
					</td>
				</tr>
				<tr>
					<td>작성자</td>
					<td>
						<div >
							<input type="text" class="form-control" id="writer" name="writer"
								   placeholder="이름을 입력하세요" >
						</div>
					</td>
				</tr>
				<tr>
					<td>내용</td>
					<td>
						<div >
							<textarea class="form-control" rows="8" id="contents" name="contents"></textarea>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="container mt-3" style="text-align:right;">
			<a href="#" class="btn btn-secondary" id="btnSave">저장</a>

		</div>
	</form>
	</th:bloc>

	<th:bloc th:replace="~{layout/footer :: footer}"></th:bloc>
</body>
</html>

<script>
	$(()=>{
		$("#btnSave").click(  ()=>{
			$("#myform").prop("method", "post");
			$("#myform").prop("action", "/board/save");
			$("#myform").submit();
		});
	});

</script>
